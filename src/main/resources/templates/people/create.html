<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formularz użytkownika</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>
        Zapisz użytkownika
    </h1>

    <form th:action="@{/people/save}" th:object="${person}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="mb-3">
                <div>
                    <label for="username">
                        Nazwa użytkownika
                    </label>

                    <div>
                        <input type="text"
                               id="username"
                               th:field="*{username}"
                               placeholder="Nazwa użytkownika"
                               th:class="'form-control ' + ${#fields.hasErrors('username') ? 'is-invalid' : ''}">

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></small>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="password">
                        Hasło
                    </label>

                    <div>
                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               placeholder="Hasło"
                               th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}">

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></small>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="repeated-password">
                        Powtórz hasło
                    </label>

                    <div>
                        <input type="password"
                               id="repeated-password"
                               th:field="*{repeatedPassword}"
                               placeholder="Hasło"
                               th:class="'form-control ' + ${#fields.hasErrors('repeatedPassword') ? 'is-invalid' : ''}">

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('repeatedPassword')}"
                               th:errors="*{repeatedPassword}"></small>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="name">
                        Imię i nazwisko
                    </label>

                    <div>
                        <input type="text"
                               id="name"
                               th:field="*{name}"
                               placeholder="Imię i nazwisko"
                               th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}">

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></small>
                    </div>
                </div>
            </div>

            <div>
                <h2>
                    Uprawnienia
                </h2>

                <p th:each="auth : ${authorities}">
                    <input type="checkbox"
                           name="authorities"
                           th:value="${auth.id}"
                           th:field="*{authorities}">

                    <label th:text="#{${'authority.' + auth.name}}"
                           th:for="${#ids.prev('authorities')}"></label>
                </p>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>

            <a th:href="@{'/people/edit/' + ${person.id}}"
               th:if="${person.id}"
               class="btn btn-default">
                Usuń
            </a>
        </div>
    </form>
</div>
</body>
</html>
